<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container my-5">
        <a class="btn btn-outline-primary w-100 mb-5" href="../../index.html">Volver pagina principal</a>

        <h1 class="text-center mb-4">Formulario para Crear un Libro</h1>

        <form id="form-libro" class="form-group">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título del Libro</label>
                <input type="text" id="titulo" class="form-control" placeholder="Introduce el título del libro" required>
            </div>
            <div class="mb-3">
                <label for="paginas" class="form-label">Número de Páginas</label>
                <input type="number" id="paginas" class="form-control" placeholder="Introduce el número de páginas" required>
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" id="autor" class="form-control" placeholder="Introduce el autor del libro" required>
            </div>
            <div class="mb-3">
                <label for="biblioteca" class="form-label">Biblioteca</label>
                <select id="biblioteca" class="form-select" required>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Crear Libro</button>
        </form>
    </div>
    <script src="../../assets/biblioteca.js"></script>
    <script src="../../assets/libro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="crearLibro.js"></script>
    <script src="Libro.js"></script>
    <script src="../biblioteca/Biblioteca.js"></script>

</body>
</html>
